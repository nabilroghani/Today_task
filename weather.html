<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Weather</title>
</head>

<body>


  <script>
    let user = parseInt(prompt("Enter Temperature "));
    if (user >= 10 && user <= 20) {
      alert("Take Jacket");
    }
    else if (user >= 21 && user <= 26) {
      alert("Awesome Weather")
    }
    else if (user >= 27 && user <= 40) {
      alert("Take Shower");
    }
    else {
      alert("Wrong Temperature");
    }
  </script>
</body>

</html>
